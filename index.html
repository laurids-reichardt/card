<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>AR Business Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="index.css">
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
</head>

<body>
  <a-scene>

    <a-entity position="0 4 -10" rotation="-10 0 0">
      <a-plane position="-1.2 0 0" rotation="0 0 0" width="7" height="4" color="#7BC8A4"></a-plane>
      <a-box rotation="45 45 0" color="#4CC3D9"></a-box>
      <!-- <a-entity scale="2 2 2" geometry="primitive: torusKnot" position="0 0 0" material="color: magenta; metalness:1; roughness: 0.1;">
        <a-animation easing="linear" attribute="rotation" dur="10000" to="0 0 360" repeat="indefinite"></a-animation>
      </a-entity> -->
      <a-entity position="-4.5 -3.2 0.3">
        <a-entity text-geometry="value: Aesthetic; style: italic; size: 0.8; weight: bold; height: 0; bevelEnabled: true; bevelSize: 0.04; bevelThickness: 0.04; curveSegments:1"
          material="shader: flat; color: black; transparent: true; opacity: 0.8"></a-entity>
      </a-entity>
    </a-entity>

    <!-- <a-sky color="#ECECEC"></a-sky> -->
    <a-entity position="-1.2 0 0" camera wasd-controls></a-entity>
  </a-scene>
</body>

</html>
