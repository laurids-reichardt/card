<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>AR Business Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="index.css">
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>

<body>
  <a-scene embedded arjs='debugUIEnabled: false;'>
    <a-marker preset="hiro">
      <a-entity position="-1.95 0 1.1" rotation="-90 0 0">
        <a-text value="Laurids Reichardt" position="0 0 0"></a-text>
        <a-text value="Web Developer" position="0 -0.3 0"></a-text>
        <a-text value="lau.reichardt@gmail.com" position="0 -0.6 0"></a-text>
        <a-text value="Wattstr. 2, 12459 Berlin" position="0 -0.9 0"></a-text>
      </a-entity>

      <a-box position='-1.15 0.5 0' material='opacity: 0.5; side: double; color: black;'>
        <a-animation attribute="rotation" to="0 360 0" dur="3000" easing='linear' repeat="indefinite"></a-animation>
      </a-box>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
